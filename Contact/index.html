    <main>
        <div class="row">

            <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="title-container">
                        <h1>Let's Work Together.</h1>
                            <h2>
                                <a href="https://www.linkedin.com/in/morgan-roberts-02b3a21b6/"><img class="media-link1" src="../images/linked-in.png"></a>
                                <a href="https://www.instagram.com/morgandoesdesign/"><img class="media-link1" src="../images/instagram.png"></a>

                                <a href="mailto:morgan@morgan-roberts.com"><img class="media-link1" src="../images/email-icon copy.png"></a>
                            </h2>
                    </div>
            </div>

            <div class="col col-lg-6 col-md-12 col-sm-12">
                    
                <div class="containter">
                    <form action="https://getform.io/f/de7f84fa-9fe6-40ef-9580-c77a6b11a352" method="POST">

                            <label for="fname">Full Name</label>
                            <input required type="text" id="fname" name="fullname" placeholder="Your full name">

                            <label for="email">Email</label>
                            <input required type="email" id="email" name="email" placeholder="example@email.com">

                            <label for="services">How Can I Help You?</label>
                            
                            <div class="select">
                                <select id="service" name="service">
                                    <option id="default" value="empty-state">Choose one</option>
                                    <option value="question">I have a question about your services</option>
                                    <option value="ui-design">I am interested in hiring you for a UI/UX design project</option>
                                    <option value="web">I am interested in hiring you for a web design project</option>
                                    <option value="hire">I am interested in hiring you for something else</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        

                            <label for="message">Message (optional)</label>
                            <textarea id="message" name="message" placeholder="Describe your reason for contact" style="height:200px"></textarea>

                            <button class="button" type="submit" value="Submit">SUBMIT</button>

                        </form>
                    </div>
            </div>

        </div>
